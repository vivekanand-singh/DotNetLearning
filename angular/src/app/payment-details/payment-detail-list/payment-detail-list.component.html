<table class="table table-hover">
  <tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{pd.paymentId}}</td>
    <td (click)="populateForm(pd)">{{pd.cardOwner}}</td>
    <td (click)="populateForm(pd)">{{pd.cardNumber}}</td>
    <td (click)="populateForm(pd)">{{pd.expiryDate}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg-text-danger" (click)="onDelete(pd.paymentId)"></i>
    </td>
  </tr>
</table>
